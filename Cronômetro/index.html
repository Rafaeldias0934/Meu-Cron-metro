<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="max-width">
        <h1>Cronômetro de Estudos</h1>
        <button onclick="start();" class="bg-green" title="Iniciar">Iniciar</button>
        <button onclick="pause();" class="bg-yellow">Pausar</button>
        <button onclick="stop();" class="bg-red">Parar</button>
        <h2 id="counter">00:00:00</h2>
    </div>

<script src="Javascript.js"></script>    
</body>
</html>
